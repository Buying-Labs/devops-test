name: Upload-to-S3

on:
  workflow_run:
    workflows: ["ECS-deployment"]
    types:
    - completed

jobs:
  artifact_upload:
    name: "Upload"
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: "ubuntu-latest"
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Bump version based on commit message
      id: bump_version
      run: |
        if [[ "${GITHUB_REF##*/}" == hotfix* ]]; then
          npm version patch
        else
          npm version minor
        fi

    - name: Push version bump to repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git push origin main

    - name: Get version from package.json
      id: image_tag
      run: |
        TAG=$(jq -r '.version' package.json)
        echo "Tag: $TAG"
        echo "TAG=$TAG" >> $GITHUB_OUTPUT

    - name: Archive app
      run: |
        zip web-app-${{ steps.image_tag.outputs.TAG }}.zip index.js package.json package-lock.json

    - name: Upload to S3
      uses: hkusu/s3-upload-action@v2
      id: upload # specify some ID for use in subsequent steps
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        aws-bucket: ${{ secrets.AWS_BUCKET }}
        file-path: 'web-app-${{ steps.image_tag.outputs.TAG }}.zip'
